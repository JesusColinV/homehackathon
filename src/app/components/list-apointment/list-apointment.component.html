<div class="card text-left bg-light" >
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div *ngIf="listAppointmentC.length === 0" class="card-body">
    <h4 class="card-title">No hay registros</h4>
  </div>
  <h4 *ngIf="listAppointmentC.length != 0" class="card-title">Appointment list</h4>
  <div *ngFor="let data of listAppointmentC; let i = index" class="card mt-2">
    <div   class="card-body">
        <p class="card-text"><span>Actividad:</span>{{ data.name }}</p>
        <p class="card-text"><span>Fecha:</span>{{ data.date }}</p>
        <p class="card-text"><span>Hora:</span>{{ data.time }}</p>
        <p class="card-text"><span>Detalles:</span>{{ data.syntoms }}</p>
        <button style="width: 100%;" class="btn btn-danger btn-block" (click)=deleteList(i)> Delete </button>
    </div>
  </div>
</div>
